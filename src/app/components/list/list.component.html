<div role="banner" m-0-0-2-0>
  <h1>List</h1>
  <span icon negative layers></span>
</div>
<div class="content-container">
  <h2>ARIA Lists</h2>
  <p>
    The List and Listitem role allow you to make a set of two elements into a
    scrollable list with mouse interactions accounted for.
  </p>
  <div multi-col v-center class="example" style="display: inherit;">
    <ea-markdown [doc]="role_list"></ea-markdown>
    <div role_list_example>
      <label for="secondlist"> Longer List</label>
      <div role="list" id="secondlist" style="max-height: 15em">
        <div role="listitem">Angular</div>
        <div role="listitem">Express</div>
        <div role="listitem">Polymer</div>
        <div role="listitem">Aurelia</div>
        <div role="listitem">Vue.js</div>
        <div role="listitem">React</div>
        <div role="listitem">Meteor</div>
        <div role="listitem">Ember.js</div>
        <div role="listitem">Riot.js</div>
      </div>
    </div>
  </div>

<!--   <ea-markdown [doc]="role_banner_listitem"></ea-markdown> -->
</div>
