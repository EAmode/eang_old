<div role="banner">
  <h1>Markdown</h1>
  <span icon edit negative style="width: 1.5rem; height:1.5rem;"></span>
</div>
<div class="content-container">
  <p>
    <code>ea-markdown</code> allows you to render a Markdown from a string to
    HTML - input can be a string or an observable.
  </p>
  <div multi-col>
    <ea-markdown [doc]="ea_menu"></ea-markdown>
    <div class="ea-card">
      <div class="ea-card-header">
        <p>Result markdown view.</p>
        <div>
          <span
            icon
            edit
            aria-labelledby="1"
            style="--ea-tooltip-bottom: -3em;
                    --ea-tooltip-font-size: .7em;
                    --ea-tooltip-left: -3em;"
          >
            <span id="1" role="tooltip" tooltip-text="edit content"></span>
          </span>
        </div>
      </div>
      <div class="ea-card-content" style="justify-content: flex-start;">
        <ea-markdown doc="# This is a heading"> </ea-markdown>
      </div>
    </div>
  </div>

  <h2>Using an observable and context</h2>
  <div multi-col>
    <ea-markdown [doc]="observableAndContext"></ea-markdown>
    <div class="ea-card">
      <div class="ea-card-content">
        <ea-markdown [doc]="observableAndContext$ | async"> </ea-markdown>
      </div>
    </div>
  </div>
</div>
